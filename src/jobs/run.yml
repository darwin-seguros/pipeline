description: >
  A single, complete job to run.
executor: default

parameters:
  imane_name:
    type: string
    default: ""
  imane_tag:
    type: string
    default: ${CIRCLE_SHA1}
  ecr_url:
    type: string
    default: 958549588201.dkr.ecr.us-east-1.amazonaws.com

steps:
  - quality
  - build_application:
      imane_name: darwin-seguros/<< pipeline.parameters.imane_name >>
      imane_tag: << pipeline.parameters.imane_tag >>
      ecr_url: << pipeline.parameters.ecr_url >>
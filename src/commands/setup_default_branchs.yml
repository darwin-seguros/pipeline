description: |
  This command setup default branch.

parameters:
  oidc_token:
    type: string
    default: ""
  project:
    type: string
    default: ""

steps:
  - checkout
  - run:
      name: Setting defaults branchs
      environment:
        SETUP_DEFAULT_BRANCHS_OIDC_TOKEN: << parameters.oidc_token >>
        SETUP_PROJECT: << pipeline.project >>
      command: << include(scripts/setup_default_branchs.sh) >>

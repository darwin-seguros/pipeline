description: |
  This command update manifest in k8s.

parameters:
  image_name:
    type: string
    default: ""
  image_tag:
    type: string
    default: ${CIRCLE_SHA1}
  ecr_url:
    type: string
    default: 958549588201.dkr.ecr.us-east-1.amazonaws.com
  tag:
    type: string
    default: current
  dotenv:
    type: string
    default: dev
  cluster:
    type: string
    default: ""
  service:
    type: string
    default: ""
  npm_token:
    type: string
    default: ""

steps:
  - checkout
  - setup_remote_docker:
      docker_layer_caching: false
  - node/install:
      install-yarn: false
      node-version: '18.16'
  - npm-config/set-registry:
      registry-prurl: //npm.pkg.github.com
      scope: '@darwin-seguros'
      auth-token: << parameters.npm_token >>
  - run:
      name: Copy .npmrc to workspace
      command: |
          cp ~/.npmrc .npmrc
  - node/install-packages:
      pkg-manager: npm
  - aws-cli/setup
  - run:
      name: Generate configmap
      environment:
        UPDATE_SERVICE_DOTENV: << parameters.dotenv >>
        UPDATE_SERVICE_ECR_URL: << parameters.ecr_url >>
        UPDATE_SERVICE_IMAGE_NAME: << parameters.image_name >>
        UPDATE_SERVICE_IMAGE_TAG: << parameters.image_tag >>
        UPDATE_SERVICE_TAG: << parameters.tag >>
        UPDATE_CLUSTER: << parameters.cluster >>
        UPDATE_SERVICE: << parameters.service >>
      command: << include(scripts/update_service.sh) >>

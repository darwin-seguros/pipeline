description: |
  This command build application.

parameters:
  imane_name:
    type: string
    default: ""
  imane_tag:
    type: string
    default: ${CIRCLE_SHA1}
  ecr_url:
    type: string
    default: 958549588201.dkr.ecr.us-east-1.amazonaws.com


steps:
  - checkout
  - run:
      name: Define application version
      command: |
        echo "Define application version"
  - setup_remote_docker:
      docker_layer_caching: false
  - node/install:
      install-yarn: false
      node-version: '18.16'
  - npm-config/set-registry:
      registry-prurl: //npm.pkg.github.com
      scope: '@darwin-seguros'
      auth-token: ${NPM_TOKEN}
  - run:
      name: Build Docker image
      command: |
        echo "Building docker image with identification\n: << pipeline.parameters.imane_name >>:<< pipeline.parameters.imane_tag >>"
        docker build -t << pipeline.parameters.imane_name >>:<< pipeline.parameters.imane_tag >> .
  - aws-cli/setup
  - run:
      name: Upload image to ECR
      command: |
        aws ecr get-login-password --region "${AWS_DEFAULT_REGION}" | \
          docker login --username AWS --password-stdin "<< pipeline.parameters.ecr_url >>/<< pipeline.parameters.imane_name >>"
        docker tag << pipeline.parameters.imane_name >>:<< pipeline.parameters.imane_tag >> << pipeline.parameters.ecr_url >>/<< pipeline.parameters.imane_name >>:<< pipeline.parameters.imane_tag >> \
          && docker push << pipeline.parameters.ecr_url >>/<< pipeline.parameters.imane_name >>:<< pipeline.parameters.imane_tag >>

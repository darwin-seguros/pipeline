description: |
  This command check quality of code.

parameters:
  sonar_url:
    type: string
    default: "https://sonar.dev.cloud.darwinseguros.com"
  sonar_key:
    type: string
    default: ""
  sonar_token:
    type: string
    default: ""

steps:
  - checkout
  - node/install:
      install-yarn: false
      node-version: '18.16'
  - npm-config/set-registry:
      registry-prurl: //npm.pkg.github.com
      scope: '@darwin-seguros'
      auth-token: ${NPM_TOKEN}
  - run:
      name: Run show env
      command: |
        echo "Running show env"
        echo "${NPM_TOKEN}"
  - node/install-packages:
      pkg-manager: npm
  - run:
      name: Run lint
      command: |
        echo "Running lint"
        npm run lint > lint.json
  - store_artifacts:
      path: lint.json
      destination: lint_result.json
  - run:
      name: Run audit
      command: |
        echo "Running audit"
        npm audit > audit.json
  - store_artifacts:
      path: audit.json
      destination: audit_result.json
  - run:
      name: Run tests
      command: |
        echo "Running tests"
        npm run test:ci
      environment:
        JEST_JUNIT_OUTPUT_DIR: ./coverage/
      timeout: 3600
  - store_test_results:
      path: ./coverage/
  - run:
      name: Run sonar scanner
      environment:
        SONAR_TOKEN: << parameters.sonar_token >>
        SONAR_PROJECT_KEY: << parameters.sonar_key >>
        SONAR_URL: << parameters.sonar_url >>
      command: << include(scripts/sonar_scanner.sh) >>
  - persist_to_workspace:
      root: .
      paths:
        - .
